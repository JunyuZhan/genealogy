version: '3.8'

services:
  app:
    build: .
    container_name: genealogy-app
    restart: always
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=genealogy
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=your-production-secret-key-change-me
    depends_on:
      - postgres
    networks:
      - genealogy-network

  postgres:
    image: postgres:15-alpine
    container_name: genealogy-db-prod
    restart: always
    environment:
      - POSTGRES_DB=genealogy
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - genealogy-network

networks:
  genealogy-network:
    driver: bridge

volumes:
  postgres_data:
